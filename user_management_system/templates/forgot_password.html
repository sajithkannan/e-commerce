{% extends 'base.html' %}
{% load static %}

{% block title %}GenieLearn AI - Forgot Password{% endblock %}

{% block content %}
<section class="container" style="margin-top:10%;margin-bottom:5%;">
    <h2 class="fw-bold text-center" style="color: #2c3e50;"><i class="ri-lock-password-fill"></i> Reset Your Password</h2>
    <p class="text-muted text-center">Enter your registered email to receive a password reset link.</p>

    <div class="d-flex justify-content-center">
        <form class="w-50 p-4 shadow-sm rounded-lg" style="background: #f8f9fa;">
            <label class="fw-bold">Email Address</label>
            <input type="email" class="form-control mb-3" placeholder="Enter your email">

            <button class="btn btn-warning w-100"><i class="ri-mail-send-fill"></i> Send Reset Link</button>
        </form>
    </div>
</section>
{% endblock %}
